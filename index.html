<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STUDYPULSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(145deg, #f5f6fa, #eef1f7);
      --card: #ffffff;
      --shadow-light: rgba(255, 255, 255, 0.8);
      --shadow-dark: rgba(0, 0, 0, 0.05);
      --primary: #4f46e5;
      --text: #2f2f2f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    nav {
      position: fixed;
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px var(--shadow-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 100;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-menu li a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      transition: 0.2s;
    }

    .nav-menu li a:hover {
      color: var(--primary);
    }

    section {
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .section-desc {
      font-size: 1rem;
      color: #555;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-logo">StudyPulse</div>
    <ul class="nav-menu">
      <li><a href="#home"><i class="uil uil-home-alt"></i>Home</a></li>
      <li><a href="#services"><i class="uil uil-briefcase"></i>Services</a></li>
      <li><a href="#about"><i class="uil uil-user"></i>About</a></li>
      <li><a href="#contact"><i class="uil uil-envelope"></i>Contact</a></li>
      <li><a href="login.html"><i class="uil uil-signin"></i>Login</a></li>
      <li><a href="logout.php"><i class="uil uil-signout"></i>Logout</a></li> <!-- Added Logout Button -->
    </ul>
  </nav>

  <script>
    document.getElementById('signinBtn').addEventListener('click', function() {
      window.location.href = 'dashboard.html';
    });

    document.querySelectorAll('#username, #password').forEach(input => {
      input.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
          document.getElementById('signinBtn').click();
        }
      });
    });
  </script>

</body>
</html>
